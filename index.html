<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="operation">
            </div>
            <div class="result">
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="keyboard-button keyboard-button-clear">
                    AC
                </div>
                <div class="keyboard-button">
                    .
                </div>
                <div class="keyboard-button">
                    +/-
                </div>
                <div class="keyboard-button keyboard-button-operation">
                    รท
                </div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-button">
                    7
                </div>
                <div class="keyboard-button">
                    8
                </div>
                <div class="keyboard-button">
                    9
                </div>
                <div class="keyboard-button keyboard-button-operation">
                    x
                </div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-button">
                    4
                </div>
                <div class="keyboard-button">
                    5
                </div>
                <div class="keyboard-button">
                    6
                </div>
                <div class="keyboard-button keyboard-button-operation">
                    -
                </div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-button">
                    1
                </div>
                <div class="keyboard-button">
                    2
                </div>
                <div class="keyboard-button">
                    3
                </div>
                <div class="keyboard-button keyboard-button-operation">
                    +
                </div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-button keyboard-zero-button">
                    0
                </div>
                <div class="keyboard-button">
                    <i class="fas fa-backspace"></i>
                </div>
                <div class="keyboard-button keyboard-button-result">
                    =
                </div>
            </div>
        </div>
    </div>
</body>

</html>
