<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="display">
      <div id="operation"></div>
      <div id="result"></div>
    </div>
    <div class="keyboard">
      <div class="keyboard-row">
        <div class="keyboard-button keyboard-button-clear keyboard-command" id="clear">
          AC
        </div>
        <div class="keyboard-button keyboard-command" id="dot">.</div>
        <div class="keyboard-button keyboard-command" id="signal">+/-</div>
        <div class="keyboard-button keyboard-operator" id="division">
          รท
        </div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button keyboard-operand">7</div>
        <div class="keyboard-button keyboard-operand">8</div>
        <div class="keyboard-button keyboard-operand">9</div>
        <div class="keyboard-button keyboard-operator" id="multiplication">
          x
        </div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button keyboard-operand">4</div>
        <div class="keyboard-button keyboard-operand">5</div>
        <div class="keyboard-button keyboard-operand">6</div>
        <div class="keyboard-button keyboard-operator" id="minus">
          -
        </div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button keyboard-operand">1</div>
        <div class="keyboard-button keyboard-operand">2</div>
        <div class="keyboard-button keyboard-operand">3</div>
        <div class="keyboard-button keyboard-operator" id="plus">
          +
        </div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-button keyboard-zero-button keyboard-operand">
          0
        </div>
        <div class="keyboard-button keyboard-command" id="backspace">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="keyboard-button keyboard-button-result" id="equal">=</div>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
